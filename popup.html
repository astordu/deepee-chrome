<!DOCTYPE html>
<html>
<head>
    <title>DeepEE Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="apiKey">DeepSeek API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="saveButton">Save Settings</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
